<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CUPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>

<body>

    <div class="main-wrap bg-white">
        <header class="sticky-header">
            <button type="button" class="btn-prev">이전화면</button>
        </header>
        <div class="content-wrap bg-white p-x-20">
            <div class="content">
                <section class="resetting-password">
                    <div class="reset-top">
                        <h3 class="reset-title">비밀번호 재설정</h3>
                        <p class="reset-paragh">
                            회원님의 소중한 개인정보를 안전하게<br>
                            보호하기 위해 <span>비밀번호</span>를 변경해주세요.
                        </p>
                    </div>
                    <div class="reset-form-wrap">
                        <div class="input-wrap">
                            <input type="password" placeholder="현재 비밀번호" />
                            <span class="input-btn-left check-true">유효성 확인</span>
                            <button type="button" class="input-btn-right hide-pass">비밀번호 가리기</button>
                            <span class="input-sub-text">현재 비밀번호를 입력해주세요.</span>
                        </div>
                        <div class="input-wrap">
                            <input type="password" placeholder="변경 비밀번호" />
                            <span class="input-btn-left check-true">유효성 확인</span>
                            <button type="button" class="input-btn-right hide-pass">비밀번호 가리기</button>
                            <span class="input-sub-text">영문, 숫자 조합 최소 10자 이상을 사용하세요.</span>
                        </div>
                        <div class="input-wrap">
                            <input type="password" placeholder="변경 비밀번호 확인">
                            <span class="input-btn-left check-true">유효성 확인</span>
                            <button type="button" class="input-btn-right hide-pass">비밀번호 가리기</button>
                            <span class="input-sub-text">비밀번호를 다시 한번 입력해주세요.</span>
                        </div>
                    </div>
                    <div class="reset-notice">
                        <p>
                            CU Post는 고객님의 개인정보보호를 위해 비밀번호를 변경하신지 3개월이 지난 경우 비밀번호 변경 안내를 드리고 있습니다.
                        </p>
                        <div class="button-row">
                            <a href="javascript:void(0)" role="button" class="move-to-main">다음에 하기</a>
                        </div>
                    </div>
                </section>
            </div>
            <!--content-->

            <div class="sticky-button-wrap bg-white">
                <div class="button-row">
                    <button type="button" class="btn btn-primary">다음</button>
                </div>
            </div>
        </div>
        <!--content-wrap-->

    </div>
    <!--main-wrap -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/script.js"></script>

    <script>

    </script>
</body>

</html>
