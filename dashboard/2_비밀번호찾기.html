<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CUPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>

<body>

    <div class="main-wrap bg-white">
        <header class="sticky-header">
            <button type="button" class="btn-prev">이전화면</button>
        </header>
        <div class="content-wrap bg-white p-x-20">
            <div class="content">
                <section class="find-password">
                    <div class="find-top">
                        <h3 class="find-title">비밀번호 찾기</h3>
                        <p class="find-paragh">
                            회원님의 소중한 개인정보를 위하여<br>
                            <span>본인확인</span>이 필요합니다.
                        </p>
                    </div>
                    <div class="find-form-wrap">
                        <div class="input-wrap">
                            <input type="text" class="input-authentication" />
                            <button type="button" class="input-btn-right authentication">본인인증여부 체크</button>
                            <!-- 아이디 입력시 버튼 writing 클래스 추가-->
                            <!-- <button type="button" class="input-btn-right authentication writing">본인인증여부 체크</button> -->
                            <!-- ID 본인인증 완료시 버튼 valide 클래스 추가-->
                            <!-- <button type="button" class="input-btn-right authentication valid">본인인증여부 체크</button> -->
                            <span class="input-sub-text">아이디 입력 후 본인인증 여부를 체크해주세요..</span>
                        </div>
                    </div>
                    <!-- ID 본인인증 되었을 시 authentication-progressing에 checked 클래스 추가 버튼 disabled 제거 -->
                    <div class="authentication-progressing">
                        <button type="button" class="authentication-button" disabled>
                            <img src="../images/img-self-authentication.png" alt="본인인증하기">
                        </button>
                        <p class="authentication-notice">
                            이미지 클릭 시,<br>
                            통신사 본인인증 창이 생성됩니다.
                        </p>
                    </div>

                </section>
            </div>
            <!--content-->
        </div>
        <!--content-wrap-->

    </div>
    <!--main-wrap -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/script.js"></script>

    <script>

    </script>
</body>

</html>
