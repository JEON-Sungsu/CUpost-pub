<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CUPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>

<body>

    <div class="main-wrap bg-white">
        <header id="header" class="header-basic">
            <div class="header-left">
                <button type="button" class="header-prev">이전화면</button>
            </div>
        </header>
        <div class="content-wrap bg-white p-x-20">
            <div class="content">
                <section class="find-password">
                    <div class="find-top">
                        <h3 class="find-title">비밀번호 찾기</h3>
                        <p class="find-paragh">
                            회원님의 소중한 개인정보를 위하여<br>
                            <span>본인확인</span>이 필요합니다.
                        </p>
                    </div>
                    <div class="find-form-wrap">
                        <!-- 유효성 인증 실패시 error클래스 추가  -->
                        <div class="input-wrap">
                            <!-- ID 본인인증 완료시 버튼 input에 done 클래스 추가-->
                            <input type="text" class="input-authentication" />
                            <button type="button" class="input-btn-right authentication">본인인증여부 체크</button>
                            <!-- 아이디 입력시 버튼 writing 클래스 추가-->
                            <!-- <button type="button" class="input-btn-right authentication writing">본인인증여부 체크</button> -->
                            <!-- ID 본인인증 완료시 버튼 valid 클래스 추가-->
                            <!-- <button type="button" class="input-btn-right authentication valid">본인인증여부 체크</button> -->
                            <span class="input-sub-text">아이디 입력 후 본인인증 여부를 체크해주세요.</span>
                        </div>
                    </div>
                    <!-- ID 본인인증 되었을 시 authentication-progressing에 checked 클래스 추가 버튼 disabled 제거 -->
                    <div class="authentication-progressing">
                        <button type="button" class="authentication-button" disabled>
                        </button>
                        <p class="authentication-notice">
                            이미지 클릭 시,<br>
                            통신사 본인인증 창이 생성됩니다.
                        </p>
                    </div>

                </section>

            </div>
            <!--content-->

            <!-- 키패드 등장시 나오는 버튼  -->
            <!-- <div class="sticky-button-wrap bg-white keypad-sticky">
                <div class="button-row">
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div> -->

        </div>
        <!--content-wrap-->

        <!-- 본인인증 실패시 팝업  -->
        <div class="pop-message">
            <div class="message-box">
                <p class="pop-content ct-only">해당 아이디는 본인인증되지 않은 ID입니다.<br>
                    본인인증부터 진행해주세요.</p>
                <div class="button-row">
                    <button type="button" class="btn-primary">확인</button>
                </div>
            </div>
        </div>


    </div>
    <!--main-wrap -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/script.js"></script>

    <script>

    </script>
</body>

</html>
