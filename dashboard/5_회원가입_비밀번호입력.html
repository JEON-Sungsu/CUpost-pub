<!DOCTYPE html>
<html lang="ko">
<!-- 개발자 공유 내용:  -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CUPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>

<body>

    <div class="main-wrap bg-white">
        <header id="header" class="header-basic signin-member">
            <div class="header-left">
                <button type="button" class="header-prev" onclick="history.back()">이전화면</button>
            </div>
            <div class="header-center">
                <h1 class="main-title">국내택배예약</h1>
            </div>
            <div class="header-right">
                <span class="step-indicator-03"></span>
            </div>
        </header>
        <div class="content-wrap bg-white p-x-20">
            <!--content-->
            <div class="content">
                <section class="member-signup-info">
                    <div class="password-wrap">
                        <div class="input-wrap">
                            <label for="pass-input" class="input-title">비밀번호를 입력해주세요</label>
                            <input type="password" id="pass-input" class="checking-input" placeholder="비밀번호를" value="" />
                            <span class="input-btn-left check-true">유효성체크</span>
                            <span class="input-sub-text">영문,숫자 조합 최소 10자 이상을 사용하세요.</span>
                        </div>
                        <div class="input-wrap pass-check">
                            <input type="password" id="pass-check" class="checking-input" placeholder="비밀번호 확인" value="" />
                            <span class="input-btn-left check-true">유효성체크</span>
                            <!-- 비밀번호 확인서브 텍스트는 비밀번호가 일치할때만 등장, 기본 display:none 상태 -->
                            <span class="input-sub-text">비밀번호가 일치합니다.</span>
                            <!-- <span class="input-sub-text">비밀번호가 일치 하지 않습니다.</span> -->
                        </div>
                    </div>

                    <div class="id-wrap">
                        <div class="input-wrap">
                            <label for="id-input" class="input-title">아이디</label>
                            <input type="text" id="id-input" class="checking-input done" placeholder="ID를 입력하세요" value="홍길동" />
                            <span class="input-btn-left check-true">유효성체크</span>
                            <span class="input-sub-text">4~16자의 영문, 숫자를 사용하세요.</span>
                        </div>
                    </div>

                </section>
            </div>

            <!-- sticky-button -->
            <div class="sticky-button-wrap bg-white">
                <div class="button-row">
                    <button type="button" class="btn btn-primary">다음</button>
                </div>
            </div>
            <!--content-->
        </div>
        <!--content-wrap-->

    </div>
    <!--main-wrap -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/script.js"></script>

    <script>

    </script>
</body>

</html>
