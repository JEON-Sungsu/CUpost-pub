<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CUPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>

<body>

    <div class="main-wrap bg-white">
        <header id="header" class="header-basic">
            <div class="header-left">
                <button type="button" class="header-prev" onclick="history.back()">이전화면</button>
            </div>
        </header>
        <div class="content-wrap bg-white p-x-20">
            <div class="content">
                <div class="pop-message show">
                    <div class="message-box min-width-set">
                        <p class="pop-title">통합회원 전환 안내</p>
                        <div class="pop-logo-wrap">
                            <img src="../images/img-cu-popup-logo.png" alt="CU post 로고">
                        </div>
                        <div class="pop-textarea">
                            <h5 class="pop-highlight">
                                CUPON 통합 회원 / 통합 포인트 회원 전환
                            </h5>
                            <p class="pop-notice">
                                (주)BGF네트웍스 관련 사이트를 중복 가입 없이<br>
                                하나의 아이디로 이용 가능합니다.<br><br>

                                통합회원으로 전환하시겠습니까?
                            </p>
                        </div>
                        <div class="btn-wrap column2">
                            <button type="button" class="btn btn-soft">아니오</button>
                            <button type="button" class="btn btn-primary">예</button>
                        </div>
                        <div class="popup-bottom-row">
                            <div class="input-wrap">
                                <input type="checkbox" id="7days">
                                <label for="7days">7일간 보지 않기</label>
                            </div>
                            <button type="button" class="do-it-later">나중에 하기</button>
                        </div>
                    </div>
                </div>

            </div>
            <!--content-->
        </div>
        <!--content-wrap-->

    </div>
    <!--main-wrap -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/script.js"></script>

    <script>

    </script>
</body>

</html>
