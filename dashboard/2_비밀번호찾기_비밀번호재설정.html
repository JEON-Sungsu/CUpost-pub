<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CUPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>

<body>

    <div class="main-wrap bg-white">
        <header id="header" class="header-basic">
            <div class="header-left">
                <button type="button" class="header-prev" onclick="history.back()">이전화면</button>
            </div>
        </header>
        <div class="content-wrap bg-white p-x-20">
            <div class="content">
                <section class="resetting-password">
                    <div class="reset-top">
                        <h3 class="reset-title">비밀번호 재설정</h3>
                        <p class="reset-paragh">
                            회원님의 소중한 개인정보를 안전하게<br>
                            보호하기 위해 <span>비밀번호</span>를 변경해주세요.
                        </p>
                    </div>
                    <div class="reset-form-wrap">
                        <div class="input-wrap">
                            <!-- 입력 후 포커싱 아웃하면 input 에 done 클래스 추가, 비밀번호 가리기 버튼 삭제 -->
                            <input type="password" placeholder="변경 비밀번호" />
                            <span class="input-btn-left check-true">유효성 확인</span>
                            <button type="button" class="input-btn-right hide-pass">비밀번호 가리기</button>
                            <span class="input-sub-text">영문, 숫자 조합 최소 10자 이상을 사용하세요.</span>
                        </div>
                        <div class="input-wrap">
                            <!-- 입력 후 포커싱 아웃하면 input 에 done 클래스 추가, 비밀번호 가리기 버튼 삭제 -->
                            <input type="password" placeholder="변경 비밀번호 확인">
                            <span class="input-btn-left check-true">유효성 확인</span>
                            <button type="button" class="input-btn-right hide-pass">비밀번호 가리기</button>
                            <span class="input-sub-text">비밀번호를 다시 한번 입력해주세요.</span>
                            <!-- 비밀번호 일치하면  -->
                            <!-- <span class="input-sub-text">비밀번호가 일치합니다.</span> -->
                        </div>
                    </div>
                </section>
            </div>
            <!--content-->

            <div class="sticky-button-wrap bg-white">
                <div class="button-row">
                    <!-- 비밀번호 확인까지 일치하면 버튼 텍스트 변경하기로 변경 -->
                    <button type="button" class="btn btn-primary">다음</button>
                    <!-- <button type="button" class="btn btn-primary">변경하기</button> -->
                </div>
            </div>
        </div>
        <!--content-wrap-->

        <!-- 변경완료 팝업 -->
        <div class="pop-message">
            <div class="message-box">
                <p class="pop-title">비밀번호 변경 완료</p>
                <p class="pop-content">비밀번호가 변경되었습니다.</p>
                <div class="btn-wrap">
                    <button type="button" class="btn-primary">확인</button>
                </div>
            </div>
        </div>

    </div>
    <!--main-wrap -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/script.js"></script>

    <script>

    </script>
</body>

</html>
