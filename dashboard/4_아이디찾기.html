<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CUPOST</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">

</head>

<body>

    <div class="main-wrap bg-white">
        <header id="header" class="header-basic">
            <div class="header-left">
                <button type="button" class="header-prev" onclick="history.back()">이전화면</button>
            </div>
        </header>
        <div class="content-wrap bg-white p-x-20">
            <!--content-->
            <div class="content">
                <section class="id-find">
                    <div class="id-find-top">
                        <h3 class="find-title">아이디 찾기</h3>
                        <p class="find-paragh">
                            회원님의 소중한 개인정보를 위하여<br>
                            <span>본인확인</span>이 필요합니다.
                        </p>
                    </div>
                    <div class="find-form-wrap">
                        <div class="input-wrap">
                            <input type="text" placeholder="이름" />
                        </div>
                        <div class="input-wrap">
                            <input type="number" placeholder="휴대폰 번호" />
                            <!-- 인증번호 받기 타이핑 입력시 버튼에 writing 클래스 추가 -->
                            <!-- 버튼 클릭후 블러처리시 input에 done 클래스 추가, 버튼에 valid 클래스 추가  -->
                            <button type="button" class="input-btn-right authentication">인증번호 받기</button>
                            <span class="input-sub-text">휴대폰 번호를 입력 후 인증번호 받기를 눌러주세요.</span>
                        </div>
                    </div>
                    <!-- 인증번호 받기 버튼 눌리면 나옴 certification-form에 show 클래스 탈부착 -->
                    <div class="certification-form">
                        <div class="input-wrap">
                            <input type="number" placeholder="인증번호">
                            <!-- 인증번호 받기 타이핑 입력시 버튼에 writing 클래스 추가 -->
                            <!-- 버튼 클릭후 블러처리시 input에 done 클래스 추가, 버튼에 valid 클래스 추가  -->
                            <button type="button" class="input-btn-right authentication">인증완료</button>
                            <div class="valid-time-notice">
                                <span class="input-sub-text">5분 이내에 입력해주세요.</span>
                                <span class="valid-time">05:00</span>
                            </div>
                        </div>
                        <div class="button-row">
                            <button type="button">인증번호 다시 받기</button>
                        </div>
                    </div>
                </section>

            </div>

            <!-- sticky-button -->
            <div class="sticky-button-wrap bg-white">
                <div class="button-row">
                    <button type="button" class="btn btn-primary" disabled>확인</button>
                </div>
            </div>
            <!--content-->
        </div>
        <!--content-wrap-->

        <!-- 인증시간 만료 팝업 -->
        <div class="pop-message">
            <div class="message-box">
                <p class="pop-content ct-only">
                    인증 시간이 만료되었습니다.<br>
                    인증번호를 다시 받아주세요.
                </p>
                <div class="button-row">
                    <button type="button" class="btn-primary">확인</button>
                </div>
            </div>
        </div>

        <!-- 인증번호 전송 팝업 -->
        <div class="pop-message">
            <div class="message-box">
                <p class="pop-content ct-only">
                    인증번호를 전송했습니다.잘못된 인증 번호입니다.
                </p>
                <div class="button-row">
                    <button type="button" class="btn-primary">확인</button>
                </div>
            </div>
        </div>

        <!-- 인증번호 오류 팝업  -->
        <div class="pop-message">
            <div class="message-box">
                <p class="pop-content ct-only">
                    잘못된 인증 번호입니다.
                </p>
                <div class="button-row">
                    <button type="button" class="btn-primary">확인</button>
                </div>
            </div>
        </div>


    </div>
    <!--main-wrap -->


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/script.js"></script>

    <script>

    </script>
</body>

</html>
